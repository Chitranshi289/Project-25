<body bgcolor="pink">
    <h1> Project 24(1) : Getting Marks through While Loop</h1>
    
<script>

let count=0;
document.write("Marks are  as follows"+"<br>");

while (count <= 5) {
    count += 1;   
var marks = parseInt(prompt("Enter the marks in Sequence"));

document.write(marks+"<br>");

console.log(count);
}
   

</script>
</body>
</html>
